<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

	<style type="text/css">
		canvas {
			border: solid 1px black;
		}
		
	</style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

	<script type="text/javascript" src="mandelbrot.js"></script>
	<script type="text/javascript">

		jQuery(document).ready(function () {
			var fractal = new Fractal("#canvas");
			fractal.renderer = new MandelbrotRenderer(fractal);
			fractal.render();
		});
		
	</script>
</head>

<body>
	<canvas id="canvas" width="1050" height="600">
		Sorry, this content doesn't work in your browser.  Try a recent version of Chrome/Firefox/Safari
	</canvas>
</body>
</html>
